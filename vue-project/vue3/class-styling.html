<!-- vue에서 class나 id를 동적으로 연결할수 있는 기능 -> 데이터 바인딩 -->

<style>
    .primary{
        color: coral;
    }
</style>

<div id="app">
    <h1>클래스 바인딩</h1>
    <div v-bind:class="textclass">데이터 바인딩 예제</div>


    <h1>아이디 바인딩</h1>
    <!-- v-bind -> : -->
    <section v-bind:id="sectionId" :style="sectionStyle">
        반갑습니다.
    </section>
</div>



<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    Vue.createApp({
        data() {
            return {
                textclass : 'primary',
                sectionId: 'tab1',
                sectionStyle: {color:'red'}
            }
        }
    }).mount('#app');

</script>
